<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Train Scheduler</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Special+Elite" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



</head>

<body>

    <!--Jumbotron-->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
            </div>
                <iframe src="https://giphy.com/embed/20Ka1HkM2n6m7iW8c2" width="400" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>            <h1 class="display-4">The Timely Train</h1>
            <p class="lead">Your Ultimate Train Timer Guide</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header tableCard" id="data-card">
                        <h3><i class="far fa-clock fa-lg"></i> Current Train Schedule</h3>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tr>
                            <td scope="row" id="name-display"></td>
                            <td scope="row" id="destination-display"></td>
                            <td scope="row" id="freq-display"></td>
                            <td scope="row" id="arrival-display"></td>
                            <td scope="row" id="minaway-display"></td>
                        </tr>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header" id="form-card">
                        <h3><i class="fas fa-subway fa-lg"></i> Add Train</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First train time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                        </form>
                        <button type="submit" class="btn" id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

    <!--Moment.js CDN-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--javascript file-->
    <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
